
<h2>Employee List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>firstname</th>
            <th>lastname</th>
            <th>City</th>
            <th>email</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employee">
            <td>{{employee.id}}</td>
            <td>{{employee.firstname}}</td>
            <td>{{employee.lastname}}</td>
            <td>{{employee.city}}</td>
            <td>{{employee.email}}</td>
            

        </tr>
    </tbody>

</table>
